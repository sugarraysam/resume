<div class="text-center">
  <img src="{{ .tagline.photo.path }}" alt="{{ .tagline.photo.alt }}" class="rounded rounded-circle"
    style="max-width: 200px;">
  <div class="mt-2 mx-auto">
    <h3 class="font-weight-bold">{{ .tagline.name }}</h3>
    <h5>{{ .tagline.title }}</h5>
    <h5><i class="far fa-moon"></i> {{ .tagline.quote }} <i class="fas fa-moon"></i></h5>
  </div>
</div>

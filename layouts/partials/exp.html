<div>
  <span class="accordion" style="cursor: pointer;">
    <h1 class="accordion"><i class="{{ .exp.icon }}"></i> {{ .exp.title }}</h1>
  </span>
  <div class="content">
    {{ range .exp.data }}
    <h4>{{ .position }} - {{ .company }}</h4>
    <p>Start: {{ .start }}</p>
    <p>End: {{ .end }}</p>
    <ul>
      {{ range .description }}
      <li>{{ . }}</li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>

<div class="send-to-footer">
  <span class="accordion">
    <h1><i class="{{ .edu.icon }}"></i> {{ .edu.title }}</h1>
  </span>
  <div class="content">
    {{ range .edu.data }}
    <h5><strong>{{ .degree }}</strong></h5>
    <p>{{ .start }}-{{ .end }} - {{ .university }}</p>
    {{ end }}
  </div>
</div>

<div>
  <span class="accordion" style="cursor: pointer;">
    <h1><i class="{{ .certs.icon }}"></i> {{ .certs.title }}</h1>
  </span>
  <div class="content">
    {{ range .certs.data }}
    <h3>
      <a href="{{ .link }}">{{ .cert }}</a>
    </h3>
    <p>{{ .institution }}</p>
    <p>Obtained: {{ .start }}</p>
    <p>Expires: {{ .end }}</p>
    {{ end }}
  </div>
</div>
